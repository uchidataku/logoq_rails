"License Object"
type License implements Node & Record {
    id: ID!
    key: String!
    sinceDate: Date!
    untilDate: Date!
    isRevoked: Boolean! # 強制取り消しフラグ

    company: Company!

    createdAt: Time!
    updatedAt: Time!
}

type LicenseEdge {
    cursor: String!
    node: License
}

type LicenseConnection {
    pageInfo: PageInfo!
    edges: [LicenseEdge]
}